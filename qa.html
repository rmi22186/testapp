<script>

        console.log('Attempt to Log Transaction');
          mParticle.logEvent('Log blargh',

    $('.button3').click(function(){

            '12345',
            '1000',
            2,
            'Apple',
            'Plus',
            'Phones',
            1,

                44334,
                600,
                200);

                        200);

        mParticle.eCommerce.logPurchase(transactionAttributes, [product1, product2]);
